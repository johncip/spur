<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Options</title>
    <script src="vendor/jquery-3.3.1.slim.min.js"></script>
    <script src="vendor/underscore-min.js"></script>
    <script src="vendor/backbone-min.js"></script>
    <script src="vendor/mustache.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style/css/options.css">
  </head>

  <body>
    <div class="l-container">
      <h1>Options</h1>
      <section class="optionSection">

        <div class="setting">
          <label for="theme" class="settingLabel">Theme</label>
          <select id="theme">
            <option value="indexCard">index card</option>
            <option value="indexCardDark">index card dark</option>
          </select>
        </div>

        <div class="setting" class="settingLabel">
          <label for="wakeTime">Wake Time</label>
          <input type="text" id="wakeTime"></input>
        </div>

        <div>
          <button class="btn btn-save">Save</button>
          <span id="savedStatus"></span>
        </div>

      </section>

      <section class="optionSection">
        <ul class="js-quoteList">
          <!-- JS -->
        </ul>
      </section>
    </div>

    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
