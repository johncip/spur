  <head>
    <meta charset="utf-8"/>
    <title>Options</title>
  </head>

  <body>
    <div class="l-container">
      <h1>Options</h1>
      <section class="optionSection">

        <div class="setting">
          <label for="theme" class="settingLabel">Theme</label>
          <select id="theme">
            <option value="indexCard">Index Card</option>
            <option value="indexCardDark">Index Card Dark</option>
          </select>
        </div>

        <div class="setting" class="settingLabel">
          <label for="wakeTime">Wake Time</label>
          <input type="text" id="wakeTime"></input>
        </div>

        <div>
          <button class="btn btn-save">Save</button>
          <span id="savedStatus"></span>
        </div>

      </section>

      <section class="optionSection">
        <ul class="js-quoteList">
          <!-- JS -->
        </ul>
      </section>
    </div>
  </body>
